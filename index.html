<!DOCTYPE html>
<html>
<head>
  <!-- Import Vega & Vega-Lite (does not have to be from CDN) -->
  <script src="https://cdn.jsdelivr.net/npm/vega@5"></script>
  <script src="https://cdn.jsdelivr.net/npm/vega-lite@4"></script>
  <!-- Import vega-embed -->
  <script src="https://cdn.jsdelivr.net/npm/vega-embed@6"></script>
</head>
<body>
  <h1> Welcome to my Page </h1>
  <h2> Map Visualisation </h2>
<div id="map_idiom"></div>
  
  <h2> Interactive Bubbleplot Visualisation </h2>
  <div id="bplot_idiom"></div>

<script type="text/javascript">
  var map1 = "https://raw.githubusercontent.com/caydensim/FIT3179/main/map_idiom.json";
  vegaEmbed('#map_idiom', map1).then(function(result) {
    // Access the Vega view instance (https://vega.github.io/vega/docs/api/view/) as result.view
  }).catch(console.error);
  
   var bplot1 = "https://raw.githubusercontent.com/caydensim/FIT3179/main/bubbleplot_idiom.json";
  vegaEmbed('#bplot_idiom', bplot1).then(function(result) {
    // Access the Vega view instance (https://vega.github.io/vega/docs/api/view/) as result.view
  }).catch(console.error);
</script>


</body>
</html>
